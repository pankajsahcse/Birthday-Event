<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="birthday.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Event Timer</title>
</head>

<body>
    <div id="bg">
        <div id="timer">

            <h1 style="text-align: center;">HAPPY BIRTHDAY ...</h1>



            <H2 style="text-align: center; color: rgb(0,0,0);;">"Wishing you a fantastic birthday and a year filled
                with health, happiness, and amazing adventures."</H2>
            <h1>
                <marquee behavior="scroll" direction="left">" YOU WILL ALWAYS BE MY FAVOURITE "</marquee>
            </h1>
            <div id="remaining">
                <div id="days" class="container"> <span id="dayselem"> 00 </span>
                    <h4>Days</h4>
                </div>
                <div id="hours" class="container"><span id="hourselem">00 </span>
                    <h4>Hours</h4>
                </div>
                <div id="min" class="container"><span id="minuteselem">00</span>
                    <h4>Minutes</h4>
                </div>
                <div id="sec" class="container"><span id="secondselem">00</span>
                    <h4>Second</h4>
                </div>
            </div>
        </div>

        <footer id="footer"> <i>Pankaj Kumar Sah</i> </footer>
    </div>

    <div id="song">
        <audio controls autoplay>
            <source src="Fitoor.mp3">
        </audio>
        <p>song Play</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
